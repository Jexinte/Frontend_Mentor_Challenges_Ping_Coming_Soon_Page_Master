<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Ping coming soon page - Yokke</title>
</head>
<body>
<main>

<section class="launching-soon">

  <div class="main--content">

      <img class="logo" src="./images/logo.svg" alt="logo">
    
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      
      <form>
        <input type="email" id="mail" size="40" placeholder="Your email address">
        <p class="errormail"></p>
        <input type="submit"  value="Notify Me">
      </form>

      <div class="banner">
        <img src="./images/illustration-dashboard.png" alt="Dashboard">
      </div>
  
  </div>
  
</section>

</main>
<footer>
  
    <div class="social--media">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  
</footer>

<script src="./js/app.js"></script>
</body>
</html>
